<!-- index.html -->

<!doctype html>
<html>
<head>
    <title>My App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h1>My App</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr onclick="selectRow(this)">
                    <td>{{ row['name'] }}</td>
                    <td>{{ row['gender'] }}</td>
                    <td>{{ row['age'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button-container">
        <a id="edit-button" href="#">Edit</a>
        <a id="delete-button" href="#">Delete</a>
    </div>

    <form id="delete-form" method="POST" action="/delete">
        <input type="hidden" name="name" value="">
        <input type="hidden" name="confirm" value="false">
    </form>

    <form id="edit-form" method="POST" action="/update">
        <input type="hidden" name="name" value="">
    </form>

    <script>
        function selectRow(row) {
            var selected = document.querySelector('.selected');
            if (selected) {
                selected.classList.remove('selected');
            }
            row.classList.add('selected');
        }

        function getSelectedRow() {
            var selected = document.querySelector('.selected');
            if (selected) {
                var name = selected.cells[0].textContent;
                return name;
            }
            return null;
        }

        var deleteButton = document.getElementById('delete-button');
        deleteButton.onclick = function() {
            var name = getSelectedRow();
            if (name) {
                var form = document.getElementById('delete-form');
                form.querySelector('[name="name"]').value = name;
                var confirm = window.confirm('Are you sure you want to delete this record?');
                if (confirm) {
                    form.querySelector('[name="confirm"]').value = "true";
                    form.submit();
                }
            } else {
                alert('Please select a record to delete.');
            }
        };

        var editButton = document.getElementById('edit-button');
        editButton.onclick = function() {
            var name = getSelectedRow();
            if (name) {
                var form = document.getElementById('edit-form');
                form.querySelector('[name="name"]').value = name;
                form.submit();
            } else {
                alert('Please select a record to edit.');
            }
        };
    </script>

</body>
</html>
